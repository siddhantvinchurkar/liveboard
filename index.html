<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link rel="shortcut icon" type="image/png" href="images/logo.png"/>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<title>Liveboard</title>
	<body>
		<p style="font-family: 'Ubuntu', sans-serif; font-size:8em; text-align:center; color:#FF0000;">Live<span style="color:rgba(0,0,0,0.87);">board</span><img src="images/logo.png" width="10%" height="10%" /></p>
		<form action="watch/index.html" method="post" id="form">
			<div class="row" style="font-family: 'Ubuntu', sans-serif;">
				<div class="col s12 m4 offset-m4">
					<div class="card" style="margin-top:-5em;">
						<div class="card-content">
							<span class="card-title">Let's begin!</span>
							<div class="input-field" style="font-color:#FFFFFF;">
								<input id="username" type="text" class="validate" name="psuedonym">
								<label for="username">Pick a psuedonym</label>
							</div>
						</div>
						<div class="card-action" style="text-align:center;">
							<a class="waves-effect waves-light btn" onclick="document.getElementById('form').submit();"><i class="material-icons left">remove_red_eye</i>Watch</a>
							<span>&emsp;</span>
							<a class="waves-effect waves-light btn" onclick="document.getElementById('form').action = 'broadcast/index.html';document.getElementById('form').submit();
								"><i class="material-icons left"><i class="material-icons">settings_input_antenna</i></i>Broadcast</a>
						</div>
					</div>
				</div>
			</div>
		</form>
		<p style="font-family: 'Ubuntu', sans-serif; font-size:1em; text-align:center;">
			&copy; <script>document.write(new Date().getFullYear())</script> <a href="https://volatile.ga/" target="_blank">Volatile, Inc.</a> Made with love for everyone.
		</p>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
